<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999;xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{accion.titulo}]] | Login</title>
        <meta charset="UTF-8">
        <link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/menu.css" rel="stylesheet" type="text/css"/>
        <style>
            .contenido {
                text-align: center;
                border-radius: 20px;
                top: 50%;
                left: 50%;
                margin-left: -200px;
                margin-top: -125px;
                width: 390px;
                height: 220px;
                background-color: #c12d31;
                position: fixed;
            }


        </style>
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">                   
                </div>
            </div>
        </section>



        <section id="login" class="contenido">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="card">

                            <div class="card-header" style="color: white;">
                                <a>
                                    <img src="images/favicon-32x32.png" alt="" height="32"/>
                                </a>
                                <h4>[[#{login.login}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="row py-1 mb-4 bg-light">
                                        <div class="form-group">
                                            <label for="username" style="color: white;">[[#{login.username}]]:</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 mb-4 bg-light">
                                        <div class="form-group">
                                            <label for="password" style="color: white;">[[#{login.password}]]:</label>
                                            <input type="password" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="row  py-1 mb-2 bg-dark">
                                        <button type="submit" class="btn btn-primary btn btn-success">[[#{login.login}]]</button>                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="pieDePagina">
            <a th:href="@{/about}">&COPY [[#{plantilla.derechos}]]</a>
            <a th:href="@{/(lang=es)}">ES</a> | 
            <a th:href="@{/(lang=en)}">EN</a>
        </footer>
    </body>
</html>
