<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{accion.titulo}]] | [[#{nombre.editar}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="html, css, web, fidelitas, comida">
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #FCF7EA;
            padding: 20px;
        }

        #textArea {
            width: 100%;
            height: 160px;
            border-radius: 5px;
            border-color: #cdcdcd
        }
        #textArea-remaining{
            font-size: 14px;
            text-align: right;
            font-weight: bold;
            margin-top: 5px;
            padding-top: 0px;
            padding-right: 0px;
        }
        .wrapper {
            text-align: center;
        }
        .backButton {
            border: none;
            color: white;
            padding: 13px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: grey;
            border-radius: 5px;
        }

        #contenido {
            position: absolute;
            top: 0%;
            left: 0%;
            height: 100%;
            width: 100%;
            background-color: #FCF7EA;
            color: black;
            overflow: auto;
        }
    </style>
    <body>

        <section id="contenido">
            <div class="contenido">
                <div class="center">
                    <br>
                    <h2>[[#{nombre.editar}]]</h2>
                    <br>
                    <form th:action="@{/guardarPost/}"
                          method="post"
                          th:object="${post}"
                          action="#0">
                        <p>
                            <br>
                            <input type="hidden" name="idPub" th:field="*{idPub}" />
                            <label for="titulo">[[#{nombre.restaurante}]]: </label>
                            <input type="text" name="titulo" th:field="*{titulo}"  />
                            <br>
                        </p>
                        <p>
                            <br>
                            <label for="autor">[[#{nombre.autor}]]: </label>
                            <input type="text" name="autor" th:field="*{autor}" />
                            <br>
                        </p>
                        <p>
                            <br>
                            <label for="review">[[#{accion.resena}]]: </label><br>
                            <textarea id="textArea" th:field="*{review}" maxlength="1000" placeholder="Escriba aquÃ­..."></textarea>
                        <div id="textArea-remaining" style="display: none">1000 caracteres restantes.</div>

                        </p>
                        <p>
                            <label for="postDate">[[#{nombre.fecha}]]: </label>
                            <input type="date" name="postDate" th:field="*{postDate}" />
                            <br>
                        </p>
                        <br>
                        <br>
                        <div class="wrapper">
                            <a th:href="@{/Review.html}" class="backButton">[[#{accion.regresar}]]</a>
                            <input type="submit" name="guardar" value="Guardar cambios" style="width: 200px;"/>

                        </div>

                    </form>
                    <br>
                    <br>
                    <br>

                    <br>
                    </section>
                    <footer id="pieDePagina">
                        <a th:href="@{/about}">&COPY [[#{plantilla.derechos}]]</a>
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a>
                    </footer>
                </div>
            </div>
    </body>
    <script>
        const textArea = document.getElementById('textArea');
        const remainingChars = document.getElementById('textArea-remaining');
        const maxChars = 1000;
        textArea.addEventListener('input', () => {
            const remaining = maxChars - textArea.value.length;
            const color = remaining < maxChars * 0.1 ? 'red' : null;
            remainingChars.style.display = "block";
            remainingChars.textContent = `${remaining} caracteres restantes.`;
            remainingChars.style.color = color;
        });
    </script>

</html>
